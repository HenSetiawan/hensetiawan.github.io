<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <section class="hero-image">
        <img src="./images/illustration-hero.svg" alt="" srcset="" />
      </section>
      <main>
        <article class="order-summary">
          <h1>Order Summary</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure sit
            expedita nulla maxime exercitationem quod itaque deleniti cum et
            dignissimos.
          </p>
        </article>

        <div class="plan">
          <img src="./images//icon-music.svg" alt="icon-music" />
          <div class="annual-plan">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>

        <button class="btn-proceed">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://hensetiawan.tech/">Hendy S</a>.
    </div>
  </body>
</html>
