<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style/index.css" />

    <title>Hens Login Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Help</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
              <select name="language" id="language" class="nav-link language">
                <option value="">
                  <a class="nav-link" href="#">English</a>
                </option>
                <option value="">
                  <a class="nav-link" href="#">Indonesia</a>
                </option>
              </select>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="./images/home.svg" class="img-fluid" alt="home" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col-lg-6 col-sm-12">
          <section class="form-group">
          <h1>WELCOME BACK</h1>
          <p>Donâ€™t have a account, <a href="#">Sign Up</a></p>
          <form action="POST" class="mt-5">
            <p class="input-label">Username</p>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                aria-label="Username"
                placeholder="hendysetiawan"
              />
            </div>
            <p class="input-label">Password</p>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control"
                aria-label="Username"
                placeholder="********"
              />
            </div>
            <div class="row">
              <div class="col-lg-6 col-6">
                <div class="input-group checkbox">
                  <input type="checkbox" id="checkbox" />
                  <div class="round">
                    <label for="checkbox"></label>
                  </div>
                  <p class="remember-me">Remember me</p>
                </div>
              </div>
              <div class="col-lg-6 col-6">
                <a href="" class="forgot-password">forgot password?</a>
              </div>
            </div>
            <div class="input-group mb-3 mt-4">
              <button type="submit" class="form-control btn-login">Sign In</button>
            </div>
            <p class="text-center">or continue with</p >
            <div class="row">
              <div class="col-lg-4 col-4 social-login-container">
                <img class="social-login" src="./images/google.png" alt="google">
              </div>
              <div class="col-lg-4 col-4 social-login-container">
                <img class="social-login" src="./images/facebook.png" alt="facebook">
              </div>
              <div class="col-lg-4 col-4 social-login-container">
                <img class="social-login" src="./images/apple.png" alt="apple">
              </div>
            </div>
          </form>
        </div>
      </section>
        <div class="col-lg-6 col-sm-12">
          <img
            src="./images//Exlorer.png"
            alt="image"
            class="img-fluid hero-image"
          />
        </div>
      </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
